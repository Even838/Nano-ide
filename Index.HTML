<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nano + ide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .ide-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #005a9e;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .editor {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #eee;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0078d4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005a9e;
        }
        .output {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="ide-container">
    <div class="header">
        <h1>nano + ide</h1>
    </div>
    <div class="editor">
        <textarea id="code-editor" placeholder="Escreva seu código aqui..."></textarea>
    </div>
    <div class="footer">
        <button id="run-btn">Executar</button>
        <button id="theme-btn">Mudar Tema</button>
    </div>
    <div class="output" id="output"></div>
</div>

<script>
  function tex(conteudo) {
    return conteudo;
  }

  document.getElementById('run-btn').addEventListener('click', function() {
    var input = document.getElementById('code-editor').value;
    // Assume que o input será algo como "tex(conteudo)"
    var padraoTex = /^tex\((.*)\)$/;
    var correspondencia = input.match(padraoTex);

    if (correspondencia) {
      var resultado = tex(correspondencia[1]);
      console.log(resultado);
      document.getElementById('output').textContent = resultado;
    }
  });
</script>
</body>
</html>
